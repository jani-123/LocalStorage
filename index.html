<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
    <title>web storage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>  
<body>
    <div class="container">
       <section id="formulario">
           <div class="row">
                <div class="col-lg-12 datos">
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="nombre">                 
                     </div>
                 </div>
           </div>
           <div class="row">
                <div class="col-lg-12 datos">
                    <div class="form-group">
                        <label for="usr">Password:</label>
                        <input type="text" class="form-control" id="password">                 
                     </div>
                 </div>
           </div>
           <div class="row">
                <div class="col-lg-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar Datos">Guardar Datos</button>          
                </div>
           </div>
           <div class="row">
                <div class="col-lg-12 text-center">
                    <p id="datos">Pulsa para ver tu nombre y tu password.</p>
                    <button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar Datos">Recuperar Datos</button>	
                </div>
           </div>
       </section>
    </div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
